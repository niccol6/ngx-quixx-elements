<fieldset
  *ngIf="question as q"
  class="h-100 overflow-y-auto"
  [disabled]="disabled"
  (blur)="touched()"
>
  <div *ngIf="imgUrl" class="h-100 image-wrapper">
    <img [src]="imgUrl" class="responsive-image" />
  </div>
  <div>
    <div class="bold question-text">
      {{ q.question }}
    </div>
    <div class="d-grid options-grid">
      <div *ngFor="let option of q.options">
        <input
          type="radio"
          [attr.name]="'question-' + question.id"
          [attr.id]="'option-' + option.key"
          [checked]="value === option.key"
          [value]="option.key"
          (input)="changed(option.key)"
        />
        <label
          class="option option-label"
          [attr.for]="'option-' + option.key"
          [class.selected]="value === option.key"
        >
          {{ option.value }}
        </label>
      </div>
    </div>
  </div>
</fieldset>
