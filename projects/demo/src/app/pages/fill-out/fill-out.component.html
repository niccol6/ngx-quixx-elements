<app-page-template [api]="api" [snippet]="snippet">
  <ngx-quixx-fill-out
    component
    title="Fill the missing snippets"
    [text]="text"
    [options]="options"
  ></ngx-quixx-fill-out>
  <div classInfo>
    <p><code>implements ControlValueAccessor</code></p>
    <h3>Input</h3>
    <p><code>title: string</code></p>
    <p><code>text: string[]</code></p>
    <p><code>options: NgxQuixxQuestionOption[][]</code></p>
  </div>
</app-page-template>
